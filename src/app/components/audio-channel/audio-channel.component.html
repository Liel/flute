<audio #stream *ngIf="sanitizedUrl" width="100%" controls style="height: 0;">
  <source [src]="sanitizedUrl" >
</audio>
<div class="wrapper">
  <div class="audio-channel" [class.playing]="isPlaying">
    <div *ngIf="!isPlaying" (click)="playAudio()"><i class="fa fa-play"></i></div>
    <div *ngIf="isPlaying" (click)="pauseAudio()"><i class="fa fa-stop"></i></div>
    <div *ngIf="isPlaying" class="playing"><span class="icon-p">â™«</span></div>
    <div>{{channel.duration | audioDuration}}</div>
  </div>
  <div class="remove" (click)="removeChannel()">X</div>
</div>
